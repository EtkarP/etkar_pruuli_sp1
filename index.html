
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script defer src="cleave.js"></script>
  <script defer src="cleave-phone.no.js"></script>
  <script defer src="moment.js"></script>
  <script defer src="wdt_app.js"></script>
  <title>WDT Dashboard</title>
</head>
<body>


  <div class="container-md border border-primary rounded-3 text-center" style="margin-top: 40px; margin-bottom: 40px; padding: 40px;">
    <h3>Schedule Delivery</h3>
    <div class="row" style="margin-top: 20px">
      <table class="table table-striped table-hover" id="stafftable">
        <thead>
          <tr>
            <th scope="col">Picture</th>
            <th scope="col">Name</th>
            <th scope="col">Surename</th>
            <th scope="col">Email Address</th>
            <th scope="col">Status</th>
            <th scope="col">Out Time</th>
            <th scope="col">Duration</th>
            <th scope="col">Expected Return Time</th>
          </tr>
        </thead>
        <tbody id="staffmembers">
        </tbody>
      </table>
    </div>
    <div class="container-md">
      <button type="button" class="btn btn-danger" id="clockout">Out</button>
      <button type="button" class="btn btn-success" id="clockin">In</button>
    </div>
  </div>


  <div class="container-md border border-primary rounded-3 text-center" style="margin-top: 40px; margin-bottom: 40px; padding: 40px;">
    <h3>Schedule Delivery</h3>

    <form class="row g-3 needs-validation" action="" method="get" novalidate>
      <div class="col">
       <label for="vehicledata">Vehicle</label>
        <select class="form-control driverinput" id="vehicledata" aria-label=".form-select-sm example">
          <option selected>Choose...</option>
          <option value="Car">Car</option>
          <option value="Motorcycle">Motorcycle</option>
        </select>
      </div>
      <div class="col">
        <label for="namedata">Name</label>
        <input title="name" type="text" class="form-control driverinput" id="namedata" placeholder="Name">
      </div>
      <div class="col">
        <label for="surenamedata">Surename</label>
        <input title="surename" type="text" class="form-control driverinput" id="surenamedata" placeholder="Surename" required>
      </div>
      <div class="col">
        <label for="telephonedata">Telephone</label>
        <input title="telephone" type="text" class="form-control driverinput" id="telephonedata" placeholder="___-__-___" required>
      </div>
      <div class="col">
        <label for="addressdata">Address</label>
        <input title="address" type="text" class="form-control driverinput" id="addressdata" placeholder="Address">
      </div>
      <div class="col">
        <label for="returntimedata">Return time</label>
        <input title="returntime" type="text" class="form-control driverinput" id="returntimedata" placeholder="hh:mm">
      </div>
      
      <div class="container-md">
        <button type="button" class="btn btn-success disabled" id="adddriver">Add</button>
      </div>
    </form>
   
    
    <h3>Delivery Board</h3>
    <div class="row">
      <table class="table table-striped table-hover" id="drivertable">
        <thead>
          <tr>
            <th scope="col">Vehicle:</th>
            <th scope="col">Name:</th>
            <th scope="col">Surename:</th>
            <th scope="col">Telephone:</th>
            <th scope="col">Address:</th>
            <th scope="col">Return time:</th>
          </tr>
        </thead>
        <tbody id="deliverydrivers">
        </tbody>
      </table>
    </div>
    <div class="container-md">
    <button type="button" class="btn btn-danger" id="cleardriver">Clear</button>
    </div>


  <div id="toastConteiner" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

</body>
</html>
